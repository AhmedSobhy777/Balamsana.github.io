      <script>
       window.addEventListener("load", () => {
          document.body.animate([{ opacity: 0 }, { opacity: 1 }], {
            duration: 1000,
            easing: "ease",
            iterations: 1,
            direction: "normal",
            fill: "forwards",
            delay: 500,
          });
        });
        const fullScreenOverlay = document.querySelector(".full-screen-nav-overlay");
        const overlayMob = document.querySelector(".nav-mobile-overlay");
        const hamMenu = document.querySelector(".ham-menu");
        hamMenu.addEventListener("click", function (event) {
          console.log(event.target);
          fullScreenOverlay.classList.add("active");
          overlayMob.classList.toggle("active");
          body.style.overflowY = "hidden";
         
        }
      );
      fullScreenOverlay.addEventListener("click", function (event) {
      fullScreenOverlay.classList.remove("active");
      overlayMob.classList.remove("active");
      body.style.overflowY = "auto";
      });
        // Select the toggle button
        const themeToggle = document.getElementById("theme-toggle");

        // Check the stored mode in localStorage on page load
        const currentTheme = localStorage.getItem("theme");
        const logoHeader = (document.getElementsByName("logo").src =
          "/Logos/finalLogoDark.svg");
        // Apply the current theme if it exists
        if (currentTheme === "dark") {
          document.body.classList.add("dark-mode");
          document.body.style.transition = "background-color 0.5s";
        } else {
          document.body.classList.remove("dark-mode");
          document.body.style.transition = "background-color 0.5s";
        }

        // Toggle theme when the button is clicked
        themeToggle.addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");

          // Save the user preference in localStorage
          if (document.body.classList.contains("dark-mode")) {
            localStorage.setItem("theme", "dark");
          } else {
            localStorage.setItem("theme", "light");
          }
        });
      </script>
